<!DOCTYPE html>
<html lang="en">

                                                <div class="col-md-6 col-lg-12 col-sm-12 col-12">

                                                <div class=" col-md-6 col-lg-12 col-12">

                                             </div> 
                                             <div class="row"> 
                                             <div class="col-12">

                                             </div>
                                             <div class="col-12">
                                                     <input type="text" class="state" placeholder="State/Province*" required>
                                             </div>
                                             </div>
                                             
                                             <div class="row">
                                                <div class="col-12">
                                                        <input type="text" class="postal" placeholder="Postal/Zip code*" pattern="[0-9]{5}" required>
                                                </div>
                                                <div class="col-12">

                                                        <select id="country"  class="post" name="country">

                                                                <option>UK</option>

                                                                <option>Ukrain</option>
                                                                <option>Srilanka</option>
                                                                <option>New zealand</option>

                                                </div>
                                           </div>
                                        </div>
                        </div>

                        <!--3rd row -->

                                <div class="col-lg-6 col-md-6 col-12   product">

                                                </div>

                                                        <input type="text" class="itemquan" placeholder="Item#2 quantity" pattern="[0-9]" required>
                                                        </div>
                                        </div>
                                        <div class="row">
                                                <div class="col-lg-7 col-md-7">
                                                        <input type="text" class="itemnm" placeholder="Item#3 name">
                                                        </div>
                                                        <div class="col-lg-5 col-md-5">
                                                        <input type="text" class="itemquan" placeholder="Item#3 quantity" pattern="[0-9]" required>
                                                        </div>
                                        </div>
